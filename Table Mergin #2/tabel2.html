<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tabel</title>
  </head>
  <body>
    <table border="1" cellspacing="0" cellpadding="5">
      <tr>
        <td rowspan="3">rowspan 3</td>
        <td colspan="2">colspan 2</td>
      </tr>
      <tr>
        <td>2, 2</td>
        <td>2, 3</td>
      </tr>
      <tr>
        <td>3, 2</td>
        <td>3, 3</td>
      </tr>
    </table>
  </body>
</html>
