<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Tabel</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>kolom 1</th>
          <th>kolom 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>baris 1</th>
          <td>baris 1, kolom 1</td>
          <td>baris 1, kolom 2</td>
        </tr>
        <tr>
          <th>baris 2</th>
          <td>baris 2, kolom 1</td>
          <td>baris 2, kolom 2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
